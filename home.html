<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <div class="dashboard">
        <div class="menu">
          <ul class="menu-ul">
            <li class="menu-li">
              <a href="home.html" class="menu__heading">
                <div class="mennu__heading-icon">
                  <i class="fa-brands fa-shopify"></i>
                </div>
                <div class="menu__heading-title">Shopify</div>
              </a>
            </li>
            <li class="menu-li mgt">
              <a href="" class="menu__heading">
                <div class="mennu__heading-icon">
                  <i class="fa-sharp fa-solid fa-house-user"></i>
                </div>
                <div class="menu__heading-title">Dashboard</div>
              </a>
            </li>
            <li class="menu-li">
              <a href="log.html" class="menu__heading">
                <div class="mennu__heading-icon">
                  <i class="fa-regular fa-clock"></i>
                </div>
                <div class="menu__heading-title">Logs</div>
              </a>
            </li>
            <li class="menu-li">
              <a href="" class="menu__heading">
                <div class="mennu__heading-icon">
                  <i class="fa-solid fa-gears"></i>
                </div>
                <div class="menu__heading-title">Setting</div>
              </a>
            </li>
            <li class="menu-btn">
              <button class="btn_menu-li" onclick="Logout()">Logout</button>
            </li>
            <li class="dff">
              <button onclick="black()" class="black">black</button>
              <button onclick="white()" class="white">White</button>
            </li>
          </ul>
        </div>
        <div class="home">
          <div class="home_account"></div>
          <div class="app-main">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="talileft">#</th>
                  <th scope="col" class="talicenter">Device</th>
                  <th scope="col" class="talicenter">Hãng</th>
                  <th scope="col" class="talicenter">ip</th>
                  <th scope="col" class="talicenter">Date</th>
                  <th scope="col" class="taliright">soluong</th>
                </tr>
              </thead>
              <tbody class="table-roww"></tbody>
            </table>
            <div class="app-main-chart">
              <div class="chart">
                <canvas id="myChart" class="abccc"></canvas>
              </div>
              <div class="addchart">
                <input type="text" placeholder="name" class="chartname" />
                <input
                  type="text"
                  placeholder="số Lượng"
                  class="chartsoluong"
                />
                <button class="btn-device" onclick="adddevice()">
                  Add Device
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="home-2"></div>
      </div>
    </div>
  </body>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"
  ></script>
  <script src="chart.js"></script>
  <script src="account.js"></script>
  <script src="homesp.js"></script>
</html>
